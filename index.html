<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* General styles for the body and the image */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #333;
        }
        img {
            width: 100%; /* Makes the image fill the available width */
            max-width: 100%; /* Ensures the image doesn't exceed the screen width */
            height: auto; /* Maintains the aspect ratio of the image */
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 20px;
        }

        /* Additional responsive design */
        @media screen and (min-width: 600px) {
            img {
                max-width: 80%; /* Limit image size on larger screens (e.g., tablets, desktops) */
            }
        }

        @media screen and (min-width: 1024px) {
            h1 {
                font-size: 2.5rem; /* Larger heading on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
     /*   <p>Ecco il menu:</p>   */
        <img src="menu.jpg" alt="Menu Image"> <!-- The image to display the menu -->
    </div>
</body>
</html>
